config:
  dashboard:
#    load: rovi_visual_teach/rc.d/ur.yaml
    recipe:
      link: rovi_sim/recipe
      dir: rovi_sim/recipe.d
    altitude: '+0'
    message:
      halt: "を停止します"
    font:
      size: 10
    color:
      background: "#00AAFF"
      lit: "#FF7700"
      unlit: "#888888"
      mask: "#222222"
    launch_vga:
      label: "シミュレータ"
      package: rovi_sim
      file: sim.launch
      auto: 1
    launch_rsock:
      label: "ロボット"
      package: rovi_industrial
      file: kw.launch
      auto: 6
      args:
        address: "111.222.333.444"
    launch_vt:
      label: "VT"
      package: rovi_sim
      file: vt.launch
      auto: 8
    launch_setup:
      label: "セットアップ"
      package: rovi_sim
      file: setup.launch
      pre: "wmctrl -r rviz -e 0,0,0,1000,600"
      post: "wmctrl -r rviz -e 0,0,0,1366,600"
    launch_viewer:
      label: "Viewer"
      package: rovi_sim
      file: viewer.launch
      auto: 10
    launch_auto:
      label: "自動"
      package: rovi_sim
      file: auto.launch

    indicator1:
      label: "YCAM"
      topic: /rovi/stat
      type: std_msgs/Bool
      timeout: 2
    indicator2:
      label: "接続"
      topic: /rsocket/enable
      type: std_msgs/Bool
      timeout: 2
    indicator3:
      label: "通信"
      topic: /rsocket/stat
      type: std_msgs/Bool
      timeout: 2
    indicator4:
      label: "解析"
      topic: /searcher/stat
      type: std_msgs/Bool
      timeout: 2
  panel:
    color:
      background: "#00AAFF"
    lift: false
  rsocket:
    port: 8888
    update_frame_id: tool0_controller

config_tf:
  base:
    parent_frame_id: world  #In stead of URDF
  flange:
    parent_frame_id: tool0_controller


